<!DOCTYPE html>
<html>
<head>
    <title>Simple Tables</title>
</head>
<body>

<table border="1" width="50%">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
    </tr>
</table>

<table border="1" width="50%">
    <tr>
        <td>Glasses<alt="Product 1" width="100" height="100"></td>
        <td>$10.99</td>
    </tr>
    <tr>
        <td>Whatch<alt="Product 2" width="100" height="100"></td>
        <td>$15.49</td>
    </tr>
    <tr>
        <td colspan="2">
            <table border="1" width="100%">
                <tr>
                    <th>Accessory</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Accessory 1</td>
                    <td>$5.99</td>
                </tr>
                <tr>
                    <td>Accessory 2</td>
                    <td>$3.99</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
