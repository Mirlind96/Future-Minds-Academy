    </head>

    <body>
        <div class="container">
            <div class="card">
                <img src="images1.jpg" alt="cheetah">
                <div class="intro">
                    <h1>cheetah</h1>
                    <p>THe <span>cheetah</span>is a large cat native to Africa and central Iran.It is the fastestland
                        animal, capable of running at 80 to 128km/h (50 to 80 mph).</p>
                </div>
            </div>
            <div class="card">
                <img src="image.jpg" alt="White Tiger">
                <div class="intro">
                    <h1>White Tiger</h1>
                    <p>THe <span>White Tiger</span>(also know as the White Bengal Tiger)is a subspecies of tiger found throughout the indian subcontinent</p>
                </div>
            </div>
        </div>
